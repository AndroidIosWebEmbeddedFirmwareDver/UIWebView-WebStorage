<html>
    <script>
        function replaceLocalStorage() {
            var message = localStorage.getItem("message");
            if (message == null || message == "") {
                message = "<i>message not set in localStorage</i>";
            }
            document.getElementById("local_storage").innerHTML = message;
        }

        function replaceSessionStorage() {
            var message = sessionStorage.getItem("message");
            if (message == null || message == "") {
                message = "<i>message not set in sessionStorage</i>";
            }
            document.getElementById("session_storage").innerHTML = message;
        }

        function insertText() {
            replaceLocalStorage();
            replaceSessionStorage();
        }

        window.onload = insertText;
    </script>
    <body>
        <div>
            <h3>Showing values for the key 'message' in Javascript's localStorage and sessionStorage. Tap on Settings to changes these values.</h3>
        </div>
        <div>
            <h3>localStorage:</h3>
            <p id="local_storage"></p>
        </div>
        <br/>
        <br/>
		<div>
            <h3>sessionStorage:</h3>
            <p id="session_storage"></p>
		</div>
    </body>
</html>
